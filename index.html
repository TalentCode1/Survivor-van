
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanSurvivor - Vancouver Survival Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Grotesk:wght@300;700&display=swap');

        body, html, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #0f172a;
        }

        .font-retro { font-family: 'Space+Grotesk', sans-serif; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.6); transform: scale(1); }
            50% { box-shadow: 0 0 20px 10px rgba(59, 130, 246, 0.3); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.6); transform: scale(1); }
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.6); transform: scale(1); }
            50% { box-shadow: 0 0 20px 10px rgba(34, 197, 94, 0.3); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.6); transform: scale(1); }
        }

        .marker-silhouette {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: white;
            border: 3px solid white;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            position: relative;
        }

        .marker-silhouette::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            z-index: -1;
        }

        .glow-blue { 
            background: #1e3a8a; 
            border-color: #3b82f6; 
            animation: float 3s ease-in-out infinite, pulse-blue 2s infinite; 
        }
        .glow-green { 
            background: #064e3b; 
            border-color: #22c55e; 
            animation: float 3s ease-in-out infinite, pulse-green 2s infinite; 
        }

        .marker-emoji {
            font-size: 1.6rem;
            animation: rotate-slow 10s linear infinite;
            display: inline-block;
        }

        .marker-visited {
            filter: grayscale(1) brightness(0.5);
            animation: none !important;
            box-shadow: none !important;
        }

        .leaflet-container { background-color: #0f172a !important; }
        .leaflet-control-attribution { display: none !important; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .modal-blur { backdrop-filter: blur(12px); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@5.0.0?external=react,react-dom,leaflet",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
